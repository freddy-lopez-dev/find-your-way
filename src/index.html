<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
  <title>Find your way</title>
</head>

<body>
  <aside>
    <form>
      <input type="text" placeholder="Search Your Maps">
    </form>
    <ul class="points-of-interest">
      <li class="poi" data-long="-97.083698" data-lat="49.823371">
        <ul>
          <li class="name">Sushi N
          </li>
          <li class="street-address">726 St. Anne's Rd.
          </li>
          <li class="distance">2.0 KM
          </li>
        </ul>
      </li>

      <li class="poi" data-long="-97.085562" data-lat="49.826503">
        <ul>
          <li class="name">Sushi Ai
          </li>
          <li class="street-address">4-680 St. Anne's Rd.
          </li>
          <li class="distance">2.3 KM
          </li>
        </ul>
      </li>

      <li class="poi" data-long="-97.112026" data-lat="49.829056">
        <ul>
          <li class="name">Sushi Gozen
          </li>
          <li class="street-address">24A-1225 St Mary's Rd.
          </li>
          <li class="distance">3.6 KM
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <main id="map" class="mapboxgl-map"></main>

</body>

</html>
